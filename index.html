<html>

<head>
  <title>Factorio Replay Editor</title>
  <link href="images/favicon.ico" rel="icon" type="image/x-icon" />
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <h1>Factorio Replay Editor</h1>
  <div id="replayDiv" contenteditable="true">
    Drag a replay.dat or replay.txt file anywhere on this page!
  </div>
  <br/>
  <div class="export-buttons">
    <button id="exportDatButton" hidden="true">Export replay.dat</button>
    <button id="exportTxtButton" hidden="true">Export replay.txt</button>
    <button id="sortByTickButton" hidden="true">Sort by tick</button>
    <button id="sortByPlayerButton" hidden="true">Sort by player</button>
  </div>
</body>
<script type="module" src="scripts/index.js"></script>

</html>
